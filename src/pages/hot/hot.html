<ion-header>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="hot">
        {{"hot.hot" | translate}}
      </ion-segment-button>
      <ion-segment-button value="new">
        {{"hot.new" | translate}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>
